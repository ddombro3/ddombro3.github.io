<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROSRCH // BRUTALIST</title>
    <!-- Using Archivo for that heavy, industrial sans-serif look -->
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700;900&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --text-color: #ffffff;
            --accent-color: #ffffff; /* Monochromatic brutalism */
            --border-width: 2px;
            --bar-size: 80px; /* Thickness of the edge bars */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Archivo', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: grid;
            /* Grid layout to create the "frame" */
            grid-template-columns: var(--bar-size) 1fr var(--bar-size);
            grid-template-rows: var(--bar-size) 1fr var(--bar-size);
            grid-template-areas: 
                "top top top"
                "left center right"
                "bottom bottom bottom";
        }

        /* --- BACKGROUND GIF LAYER --- */
        #bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Behind everything */
            background: #111; /* Fallback color */
        }

        #bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6; /* Slight transparency to make text readable */
            filter: grayscale(100%) contrast(1.2); /* Brutalist touch: grayscale high contrast */
        }

        /* --- UI BORDERS / BARS --- */
        
        /* Shared styles for UI bars */
        .ui-bar {
            background: rgba(0, 0, 0, 0.85); /* Solid backing */
            backdrop-filter: blur(10px);
            border: var(--border-width) solid var(--text-color);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        /* TOP BAR: Title */
        .top-bar {
            grid-area: top;
            border-bottom: none; /* Merge borders visually */
            justify-content: space-between;
            padding: 0 40px;
        }
        
        .brand {
            font-weight: 900;
            font-size: 2rem;
            letter-spacing: -2px;
            text-transform: uppercase;
        }

        .version {
            font-family: 'Space Mono', monospace;
            font-size: 0.8rem;
            border: 1px solid var(--text-color);
            padding: 5px 10px;
        }

        /* LEFT BAR: Vertical Navigation */
        .left-bar {
            grid-area: left;
            border-right: none;
            border-top: none;
            border-bottom: none;
            flex-direction: column;
            justify-content: flex-start;
            padding-top: 40px;
            gap: 40px;
        }

        .nav-item {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            font-family: 'Space Mono', monospace;
            text-transform: uppercase;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.5;
            transition: opacity 0.2s;
            letter-spacing: 2px;
        }
        
        .nav-item:hover, .nav-item.active {
            opacity: 1;
            font-weight: bold;
            text-decoration: underline;
        }

        /* RIGHT BAR: Status Indicators */
        .right-bar {
            grid-area: right;
            border-left: none;
            border-top: none;
            border-bottom: none;
            flex-direction: column;
            justify-content: flex-end;
            padding-bottom: 40px;
            gap: 20px;
        }

        .status-block {
            writing-mode: vertical-rl; /* Vertical text */
            font-family: 'Space Mono', monospace;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-color);
            display: block;
        }

        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }


        /* BOTTOM BAR: Controls */
        .bottom-bar {
            grid-area: bottom;
            border-top: none;
            display: flex;
            justify-content: space-between;
            padding: 0;
        }

        .control-section {
            flex: 1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: var(--border-width) solid var(--text-color);
            position: relative;
        }
        
        .control-section:last-child {
            border-right: none;
        }

        /* Dropdown Styling - Brutalist */
        select {
            appearance: none;
            background: transparent;
            border: none;
            color: var(--text-color);
            font-family: 'Archivo', sans-serif;
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            width: 100%;
            height: 100%;
            text-align: center;
            cursor: pointer;
            outline: none;
        }

        select:hover {
            background: var(--text-color);
            color: var(--bg-color);
        }

        option {
            background: #000;
            color: #fff;
        }

        /* Button Styling - Brutalist */
        button {
            width: 100%;
            height: 100%;
            background: var(--text-color);
            color: var(--bg-color);
            border: none;
            font-family: 'Archivo', sans-serif;
            font-weight: 900;
            font-size: 1.5rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.1s;
        }

        button:hover {
            background: transparent;
            color: var(--text-color);
        }

        button:active {
            transform: scale(0.98);
        }

        /* --- CENTER DISPLAY (Feedback) --- */
        .center-feedback {
            grid-area: center;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none; /* Let clicks pass through to background if needed */
        }

        #main-status {
            font-family: 'Archivo', sans-serif;
            font-size: 6vw;
            font-weight: 900;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px var(--text-color); /* Outline text */
            opacity: 0.3;
            text-align: center;
            line-height: 0.9;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            :root { --bar-size: 60px; }
            .brand { font-size: 1.2rem; }
            select, button { font-size: 1rem; }
        }

    </style>
</head>
<body>

    <!-- BACKGROUND CONTAINER -->
    <div id="bg-container">
        <!-- 
            ================================================================
            PASTE YOUR GIF FILE NAME IN THE 'src' ATTRIBUTE BELOW 
            Example: src="my-animation.gif"
            ================================================================
        -->
        <img id="bg-image" src="BackgroundGifTest.gif" alt="Background">
    </div>

    <!-- TOP BAR -->
    <div class="ui-bar top-bar">
        <div class="brand">ROSRCH MK-1</div>
        <div class="version">BUILD 9.4</div>
    </div>

    <!-- LEFT BAR -->
    <div class="ui-bar left-bar">
        <div class="nav-item active">DASHBOARD</div>
        <div class="nav-item">SETTINGS</div>
        <div class="nav-item">LOGS</div>
        <div class="nav-item">WALLET</div>
    </div>

    <!-- CENTER FEEDBACK AREA -->
    <div class="center-feedback">
        <div id="main-status">SYSTEM<br>READY</div>
    </div>

    <!-- RIGHT BAR -->
    <div class="ui-bar right-bar">
        <div class="status-block">
            <span>PING: 24MS</span>
            <span class="status-dot"></span>
        </div>
        <div class="status-block">
            <span>NET: SOL</span>
            <span class="status-dot"></span>
        </div>
        <div class="status-block">
            <span class="blink">LIVE</span>
            <span class="status-dot blink" style="background: red;"></span>
        </div>
    </div>

    <!-- BOTTOM BAR -->
    <div class="ui-bar bottom-bar">
        
        <!-- Selection Area -->
        <div class="control-section" style="flex: 2;">
            <select id="bot-select">
                <option value="sniper">SNIPER PROTOCOL</option>
                <option value="booter">BOOTER PROTOCOL</option>
                <option value="monitor">PASSIVE MONITOR</option>
                <option value="market">MARKET MAKER</option>
            </select>
        </div>

        <!-- Action Button -->
        <div class="control-section" style="flex: 1;">
            <button id="run-btn">INITIALIZE</button>
        </div>

    </div>

    <script>
        const select = document.getElementById('bot-select');
        const runBtn = document.getElementById('run-btn');
        const mainStatus = document.getElementById('main-status');

        // Update big text on hover/change
        select.addEventListener('change', (e) => {
            mainStatus.innerHTML = e.target.value.toUpperCase() + '<br>SELECTED';
        });

        // Button Action
        runBtn.addEventListener('click', () => {
            const originalText = runBtn.innerText;
            const selectedBot = select.value.toUpperCase();
            
            // UI Feedback
            runBtn.innerText = "EXECUTING...";
            mainStatus.style.opacity = "1";
            mainStatus.style.color = "#fff"; // Fill the outline text
            mainStatus.innerHTML = "LAUNCHING<br>" + selectedBot;
            
            // Simulate Process
            setTimeout(() => {
                runBtn.innerText = originalText;
                mainStatus.style.opacity = "0.3";
                mainStatus.style.color = "transparent"; // Return to outline
                mainStatus.innerHTML = selectedBot + "<br>ACTIVE";
            }, 2000);
        });
    </script>
</body>
</html>
